      <img id="bg1" src="image/Background_mobile.png"
    alt="Background Image">
      <img id="bg2" src="image/Background_desktop.png"
    alt="Background Image">
      
      <article>
          <h1>Welcome!<br /></h1>
          <p>Become a playwright</p>  
      
            <form id = "formId">

            <fieldset>
              <label for="Teaser">Teaser</label>
                <br /><br />
              <input type="text" name="teaser" id="teaser" required />
            </fieldset>

             <fieldset>
              <label for="act1">Act 1- Introduce Conflict and Characters</label><br /><br />
              <input type="text" name="act1" id="act1" required>
            </fieldset>
               
            <fieldset>
              <label for="act2">Act 2- Dealing with Conflict</label>
                <br /><br />
              <input type="text" name="act2" id="act2" required>
            </fieldset>

             <fieldset>
              <label for="act3">Act 3- Characters Lowest Point</label><br /><br />
              <input type="text" name="act3" id="act3" required>
            </fieldset>

            <fieldset>
              <label for="act4">Act 4- Solve the Problem</label>
                <br /><br />
              <input type="text" name="act4" id="act4" required>
            </fieldset>

             <fieldset>
              <label for="act5">Act 5- Ending...or Cliffhanger??</label><br /><br />
              <input type="text" name="act5" id="act5" required>
            </fieldset>
  
          </form>
      </article>
      <section id="scriptSection">
      </section>
